<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LinkedIn Scraper</title>
  <style>
    body{font-family: Arial; width:350px; padding:12px;}
    textarea{width:100%; height:120px;}
    button{margin-top:8px; padding:8px 12px;}
    .status{font-size:13px; margin-top:8px;}
  </style>
</head>
<body>
  <h3>LinkedIn Scraper</h3>
  <div>Paste LinkedIn profile URLs (one per line, min 3):</div>
  <textarea id="links"></textarea>
  <div>
    <label>API endpoint: <input id="api" value="http://localhost:3000/api/profiles" style="width:220px"></label>
  </div>
  <button id="startBtn">Start Scraping</button>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
